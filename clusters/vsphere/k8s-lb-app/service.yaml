apiVersion: v1
kind: Service
metadata:
  name: git-ops-colour-frontend
  namespace: k8s-lb
  labels:
    app.kubernetes.io/name: k8s-lb-gitops
    app.kubernetes.io/component: k8s-lb-gitops-frontend
spec:
